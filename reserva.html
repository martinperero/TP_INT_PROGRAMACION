<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="styles/estilos.css">
    <link rel="stylesheet" type="text/css" href="styles/reserva.css">
</head>
<body id="body" class="container-fluid m-0 p-0">
    <header class="d-flex justify-content-between align-items-center p-3 w-100">
        <div class="align-items-center w-100">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <div class="w-25 d-flex">
                        <img id="logo" src="media/logoIDW.png" alt="Logo de la empresa" class="container img-fluid align-items-center justify-content-center">
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link fs-5 p-4 m-0 rounded" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-5 p-4 m-0 rounded" href="catalogo.html">Catálogo</a>
                            </li>
                            <li class="nav-item">

                            <li class="nav-item">
                                <a class="nav-link fs-5 p-4 m-0 rounded" href="turnos.html">Turnos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-5 p-4 m-0 rounded" href="contacto.html">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-5 p-4 m-0 rounded" href="preguntas.html">FAQ'S</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="reserva-background">
        <main class="main_reserva container py-5">
            <h2 class="text-center mb-4">Reservá tu evento</h2>
            <div class="row g-4">   
                <div class="col-lg-6 col-md-12">
                    <div class="card h-100 shadow-sm">
                        <img id="salon-image" src="https://via.placeholder.com/300" class="card-img-top" alt="Salón">
                        <div id="carouselExampleIndicators" class="carousel slide mt-3">
                            <div class="carousel-indicators" id="carousel-indicators"></div>
                            <div class="carousel-inner" id="carousel-inner"></div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <div class="card-body">
                            <h5 id="salon-nombre" class="card-title">Selecciona un salón</h5>
                            <p id="salon-descripcion" class="card-text"></p>
                            <p id="salon-direccion" class="card-text"></p>
                            <p id="salon-precio" class="card-text"></p>
                            <button class="btn btn-link text-decoration-none p-0 mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#salon-details" aria-expanded="false" aria-controls="salon-details" id="toggle-details">
                                Ver más <i class="bi bi-chevron-down ms-1"></i>
                            </button>
                            <div class="collapse" id="salon-details">
                                <div id="salon-resumen" class="card-text"></div>
                                <p id="salon-footer" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <div class="alert alert-info text-center mb-4" role="alert">
                                ¡Elegí tu salón y personalizá tu evento!
                            </div>
                            <form id="form-reserva" class="form-reserva">
                                <div class="mb-3">
                                    <label for="salon" class="form-label">Elegí un salón:</label>
                                    <select id="salon" name="salon" class="form-select"></select>
                                </div>
                                <div class="mb-3">
                                    <label for="fecha-reserva" class="form-label">Fecha de la reserva:</label>
                                    <input type="date" id="fecha-reserva" name="fecha-reserva" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="apellido" class="form-label">Apellido:</label>
                                    <input type="text" id="apellido" name="apellido" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Número de teléfono:</label>
                                    <input type="tel" id="telefono" name="telefono" class="form-control" pattern="\+?[0-9\s]+" placeholder="Ej: +54 3446 565728" required>
                                </div>
                                <h3 class="card-title mt-4">Servicios adicionales</h3>
                                <div id="servicios-container" class="mb-3"></div>
                                <h3 class="h5">Total: $<span id="total">0</span></h3>
                                <div id="mensaje-reserva" class="mt-3"></div>
                                <button type="submit" class="btn btn-primary mt-3">Confirmar reserva</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <footer class="container-fluid m-auto p-3 align-items-center justify-content-center" id="footer">
        <div class="row align-items-center justify-content-between text-center text-lg-start">
            <div class="col-lg-3 col-md-12 mb-3 mb-lg-0 d-flex justify-content-center">
                <img id="logofooter" class="justify-content-center p-2 w-100" src="media/logoIDW.png" alt="logo de la empresa">
            </div>
            <div class="col-lg-6 col-md-12 mb-3 mb-lg-0 d-flex justify-content-center border-start border-end border-white border-4">

                    </li>
                    <li class="my-4 mx-auto">
                        <a class="text-decoration-none p-2 m-auto fs-4 text-white rounded-3" href="nosotros.html">¿Quiénes somos?</a>
                    </li>
                </ul>
                <ul class="text-decoration-none list-unstyled mx-auto d-grid rounded-3">
                    <li class="my-4 mx-auto">
                        <a class="text-decoration-none p-2 m-auto fs-4 text-white rounded-3" href="turnos.html">Turnos</a>
                    </li>
                    <li class="my-4 mx-auto">
                        <a class="text-decoration-none p-2 m-auto fs-4 text-white rounded-3" href="contacto.html">Contacto</a>
                    </li>
                    <li class="my-4 mx-auto">
                        <a class="text-decoration-none p-2 m-auto fs-4 text-white rounded-3" href="preguntas.html">FAQ'S</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-3 col-md-12 d-flex flex-lg-column flex-row align-items-center justify-content-between gap-1" id="redes">
                <img src="media/facebook-4.svg" alt="logo facebook" class="w-25 p-1 mx-auto rounded-2">
                <img src="media/instagram-2016-6.svg" alt="logo instagram" class="w-25 p-1 mx-auto rounded-2">
                <img src="media/whatsapp.svg" alt="logo whatsapp" class="w-25 p-1 mx-auto rounded-2">
            </div>
        </div>
    </footer>
