<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" type="text/css" href="styles/estilos.css">
    <link rel="stylesheet" type="text/css" href="styles/estilos_tabla.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <title>IDW SA - Usuarios</title>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const userRole = sessionStorage.getItem('userRole');
        if (userRole === 'user' || !userRole) {
            alert('No tienes permisos para ver esta página.');
            window.location.href = 'catalogo.html';
            return;
        }
    });
</script>

            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <div class="w-25 d-flex">
                        <img id="logo" src="media/logoIDW.png" alt="Logo de la empresa" class="container img-fluid align-items-center justify-content-center">
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link fs-5 p-4 m-0 rounded" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-5 p-4 m-0 rounded" href="nosotros.html">¿Quiénes somos?</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-5 p-4 m-0 rounded" href="turnos.html">Turnos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-5 p-4 m-0 rounded" href="contacto.html">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-5 p-4 m-0 rounded" href="preguntas.html">FAQ'S</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section id="busqueda_usuarios" class="container-fluid m-0 p-0">
        <div class="d-flex justify-content-end align-items-center">
            <a href="tabla.html"><button class="btn btn-danger rounded-1 p-2 m-3" id="volver" type="button">Volver</button></a>
        </div>
        <div class="container-fluid d-flex align-items-center justify-content-center">
            <div class="container h-75 my-4 p-4 text-center rounded-1 border border-1">
                <h2 class="my-2">Buscador de Usuarios</h2>
                <form class="d-flex justify-content-center align-items-center">
                    <input type="text" id="buscar_usuarios" class="form-control w-50" placeholder="Buscar usuario" onkeyup="buscarEnTablaUsers()">
                </form>
            </div>
        </div>
    </section>
    <section id="tabla_users">
        <div class="container-fluid d-flex align-item-center justify-content-center">
            <div class="container h-75 my-auto text-center rounded-4">
                <h2 class="my-2">Usuarios</h2>
                <table id="tabla_datos_usuario" class="table table-striped table-bordered mt-3 p-2 justify-content-center align-items-center">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre de Usuario</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody"></tbody> 
                </table>
                <button id="ir_arriba" class="btn btn-primary position-fixed bottom-0 end-0 m-4 d-none">
                    <i class="bi bi-arrow-up-short fs-3"></i>
                </button>
            </div>
        </div>
    </section>
    <footer class="container-fluid m-auto p-3 align-items-center justify-content-center" id="footer">

            <div class="col-lg-3 col-md-12 mb-3 mb-lg-0 d-flex justify-content-center">

                    </li>
                    <li class="my-4 mx-auto">

                    </li>
                    <li class="my-4 mx-auto">
                        <a class="text-decoration-none p-2 m-auto fs-4 text-white rounded-3" href="preguntas.html">FAQ'S</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-3 col-md-12 d-flex flex-lg-column flex-row align-item-center justify-content-between gap-1" id="redes">
                <img src="media/facebook-4.svg" alt="logo facebook" class="w-25 p-1 mx-auto rounded-2">
                <img src="media/instagram-2016-6.svg" alt="logo instagram" class="w-25 p-1 mx-auto rounded-2">
                <img src="media/whatsapp.svg" alt="logo whatsapp" class="w-25 p-1 mx-auto rounded-2">
            </div>
        </div>
    </footer>
    <script src="scripts/listar_users.js"></script>
    <script src="scripts/buscador_users.js"></script>
    <script src="scripts/ir_arriba.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
