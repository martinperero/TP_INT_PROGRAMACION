    <section id="agregar_salon" class="container-fluid m-0 p-0">
        <div class="d-flex justify-content-end align-items-center">
            <a href="tabla.html"><button class="btn btn-danger rounded-1 p-2 m-3" id="volver" type="button">Volver</button></a>

        <div class="container-fluid d-flex align-items-center justify-content-center">
            <div class="container h-75 my-4 text-center border border-2 rounded-4">
                <h2 class="my-2">Agregar salón</h2>
                <form class="p-2 m-2" id="form_agregar_salon">
                    <input class="w-75 p-2 m-1 rounded border-1" type="text" id="id_salon" placeholder="ID" required><br>
                    <input class="w-75 p-2 m-1 rounded border-1" type="text" id="nombre" placeholder="Nombre" required><br>
                    <input class="w-75 p-2 m-1 rounded border-1" type="text" id="portada" placeholder="URL de la imagen"><br>
                    <textarea class="w-75 p-2 m-1 rounded border-1" type="text" id="descripcion" placeholder="Descripción"></textarea><br>
                    <textarea class="w-75 p-2 m-1 rounded border-1" type="text" id="resumen" placeholder="Resumen"></textarea><br>
                    <input class="w-75 p-2 m-1 rounded border-1" type="text" id="direccion" placeholder="Dirección" required><br>
                    <input class="w-75 p-2 m-1 rounded border-1" type="number" id="precio" placeholder="Precio"><br>
                    <input class="w-75 p-2 m-1 rounded border-1" type="text" id="footer_tarjeta" placeholder="Tarjeta"><br>
                    <button class="btn btn-success" type="submit">Guardar cambios</button>
                </form>
